<!DOCTYPE html>
<html lang="en">
<head>
	<title>ArcKiller - NodeJS experiment</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://192.168.1.35/blocker/js/jquery-1.11.3.min.js"></script>
	<script src="http://192.168.1.35/blocker/js/game.ui.js"></script>
	<link type="text/css" href="http://192.168.1.35/blocker/css/reset.css" rel="stylesheet" />
	<link type="text/css" href="http://192.168.1.35/blocker/css/style.css" rel="stylesheet" />

	<div class="username-div">

	<img id="sprites" src="http://192.168.1.35/blocker/src/sprites.png" />
